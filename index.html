<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earning Calci</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Earnings Calculator</h1>
    <div class="form_box">

        <div class="inputs_box">
            <label for="price">Price of product :</label>
            <input type="number" id="price">
        </div>
        <div class="inputs_box">
            <label for="sales">Number of sales per day :</label>
            <input type="number" id="sales">
        </div>
        <div class="inputs_box">
            <label for="revenue">Expected total revenue :</label>
            <input type="number" id="revenue">
        </div>
    </div>
    <h2>Time required to earn the expected revenue : <span id="days">____</span> days.</h2>

    <script src="app.js"></script>
</body>

</html>
